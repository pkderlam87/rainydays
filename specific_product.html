<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the Rainydays online shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../CSS/styles.css" rel="stylesheet">
    <link href="../CSS/font.css" rel="stylesheet">
    <link href="../CSS/cta.css" rel="stylesheet">
    <link href="../CSS/products.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dd9a9266b.js" crossorigin="anonymous"></script>
</head>

<body class="body_Specific">
    <header>
        <section class="logo">
            <a href="index.html"><img src="images/logo.png" alt="The logo of rainydays" class="logoImg"></a>
        </section>
        <section class="navigation">
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu" />
            <nav id="nav_main" aria-label="mainMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="current"><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>

    </header>
    <main class="specific_product">
        <div class="search_shopping">
            <div class="search">
                <input id="search" class="form" type="text" name="search"><label for="search"><i
                        class="fas fa-search"></i></label>
            </div>
            <div>
                <a href="checkout-empty.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
        <div id="titleOfPage"></div>
        </div>
        <div class="products_page-container">
            <nav id="products-menu" aria-label="products" class="products-menu spec">
                <ul>
                    <li class="products-menu-option" id="products_current"><a href="/products.html">Products</a></li>
                    <div class="wrap_products-menu-option">
                        <li class="products-menu-option"><a href="#bestSellers">Best Sellers</a></li>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="specific">
            <div class="photos_specific-product"></div>
            <div class="details_buying"></div>
            <form action="choose.php" method="GET" class="size_color">
                <h4><label for="size">Size</label></h4>
                <select name="size" id="size">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
                <div class="select-color">
                    <h4>Colour</h4>
                    <input type="radio" name="color" value="white" id="white">
                    <label class="color white"></label>
                    <input type="radio" name="color" value="red" id="red">
                    <label class="color red"></label>
                    <input type="radio" name="color" value="green" id="green">
                    <label class="color green"></label>
                    <input type="radio" name="color" value="yellow" id="yellow">
                    <label class="color yellow"></label>
                </div>
                <div class="best_seller"></div>
                <button type="submit" class="cta_addCart" id="addCart">Add to Cart<i
                        class="fas fa-cart-plus"></i></button>
            </form>
        </div>
        <div class="messageError"></div>
        <div class="cart">
            <div class="cart-list"></div>
            <div class="total"></div>
            <a href="checkout-full.html"><button class="cta_checkout">Checkout</button></a>
        </div>
    </main>
    <button id="cta_back-success">back</button>
    <footer>
        <div>
            <img src="../images/footer_rainydays.jpg" alt="The second logo of the Rainydays brand." class="footer_logo">
            <p>Phone: +47 911 11 111</p>
            <p>E-mail:
                <a href: "emailto:contact@rainydays.com" class="email_footer">contact@rainydays.com</a>
            </p>
        </div>
        <div class="social-media">
            <h5>Social Media</h5>
            <figure>
                <i class="fab fa-facebook-f"></i>
            </figure>
            <figure>
                <i class="fab fa-instagram"></i>
            </figure>
        </div>
        <div class="footer_about">
            <h5><a href="../about.html">About</a></h5>
        </div>
        <div class="footer_contactus">
            <h5><a href="../contact.html">Contact us</a></h5>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/components.js"></script>
    <script src="/js/products/specificProduct.js" type="module"></script>
</body>

</html>
