<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainydays|Contact</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <link href="CSS/font.css" rel="stylesheet">
    <link href="CSS/cta.css" rel="stylesheet">
    <link href="CSS/contact.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dd9a9266b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="logo">
            <a href="index.html"><img src="images/logo.png"></a>
        </section>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search_shopping">
            <input id="search" class="form" type="text" name="search">
            <label for="search"><i class="fas fa-search"></i></label>
            <a href="products/checkout/checkout-empty.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>
    <main class="contact_wrap">
        <h1 class="title-page">Contact us</h1>
        <div class="form_wrap">
            <h5>You can send a message for us. We will return as soon as possible.</h5>
            <form action="submit.php" method="POST">
                <div class="checked"></div>
                <label for="name" class="contact_name">Your name*</label>
                <div class="form-error" id="nameError">Your name must have at least 1 character</div>
                <input id="name" class="form" type="text" name="your_name">
                <label for="email" class="contact_email">Your e-mail*</label>
                <div class="form-error" id="emailError">Your email must be anything@anything.com</div>
                <input id="email" class="form" type="email" name="your_email">
                <label for="message" class="contact_message">Your message</label>
                <textarea id="message" name="message" type="text" rows="7" cols="50"></textarea>
                <h6><button class="cta-contact_send">Send</button></h6>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <img src="images/footer_rainydays.jpg" alt="The second logo of the Rainydays brand." class="footer_logo">
            <p>Phone: +47 911 11 111</p>
            <p>E-mail:
                <a href: "emailto:contact@rainydays.com" class="email_footer">contact@rainydays.com</a>
            </p>
        </div>
        <div class="social-media">
            <h5>Social Media</h5>
            <figure>
                <i class="fab fa-facebook-f"></i>
            </figure>
            <figure>
                <i class="fab fa-instagram"></i>
            </figure>
        </div>
        <div class="footer_about">
            <h5><a href="about.html">About</a></h5>
        </div>
        <div class="footer_contactus">
            <h5><a href="contact.html">Contact us</a></h5>
        </div>
    </footer>
    <script src="js/contact.js"></script>
    <script src="js/components.js"></script>

</body>

</html>
